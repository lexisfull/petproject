version: '3.9'
services:
  client-backend:
    container_name: backend
    image: docker-spring-boot-postgres:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    network_mode: host
#    depends_on:
#      - service-db
    environment:
        - SERVER_PORT=8080
        - SPRING_DATASOURCE_URL=jdbc:postgresql://127.0.0.1:5432/my_pgdb
        - SPRING_DATASOURCE_USERNAME=postgres
        - SPRING_DATASOURCE_PASSWORD=postgres
        - SPRING_JPA_HIBERNATE_DDL_AUTO=update
        - SPRING_THYMELEAF_CHECK-TEMPLATE_LOCATION=false



